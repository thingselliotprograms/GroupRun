<!DOCTYPE html>

<html lang="en" ng-app="runApp">
<head>
    <meta charset="utf-8" />
    <title>Group Run</title>
    <base href="/" />
    <!--JQuery Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--AngularJS library-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="/client/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/client/static/css/index.css">
    <!--Date Range Picker-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />


</head>
<body>
    <div>
        <div class="screen">
            <div id="topbar" ng-controller="navCtrl">
                <h2><a href="/" id="title">GroupRun</a></h2>
                <a href="/userruns" class="btn btn-default btn-lg userlink" ng-show="currentuser"><h4>{{currentuser}}</h4><span class="glyphicon glyphicon-calendar"></span></a>
                
                <span class="glyphicon glyphicons-person-running"></span>
                
            </div>

            <div ng-view>

            </div>
        </div>
        

    
    <nav class="navbar navbar-inverse navbar-fixed-bottom" id="groupnav" ng-controller="navCtrl" ng-show="navigationbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#group-run-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{currentgroup}}</a>
            </div>

            <div class="collapse navbar-collapse" id="group-run-navbar">
                <ul class="nav navbar-nav">
                    <li><a href="/groupcalendar"><span class="glyphicon glyphicon-calendar"></span></a></li>
                    <li><a href="/videochat"><span class="glyphicon glyphicon-facetime-video"></span></a></li>
                    <li><a href="/groupconversation"><span class="glyphicon glyphicon-comment"></span></a></li>
                    <li><a href="/routes"><span class="glyphicon glyphicon-retweet"></span></a></li>
                    <li><a href="/challenges"><span class="glyphicon glyphicon-stats"></span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/groups">Manage Groups</a></li>
                </ul>
            </div>
        </div>
    </nav>
    


    <div class="push"></div>
    



    <!--Module-->
    <script src="/client/app.js"></script>

    <!--Filters-->
    <script src="/client/filters/userfilter.js"></script>
    <script src="/client/filters/msgfilter.js"></script>

    <!--Services-->
    <script src="/client/services/authentication.js"></script>
    <script src="/client/services/intercept.js"></script>
    <script src="/client/services/groupsService.js"></script>
    <script src="/client/services/chatService.js"></script>


    <!--Controllers-->
    <script src="/client/main/navigationController.js"></script>
    <script src="/client/useractivities/login/loginController.js"></script>
    <script src="/client/useractivities/logout/logoutController.js"></script>
    <script src="/client/useractivities/signup/signupController.js"></script>
    <script src="/client/groups/GroupsController.js"></script>
    <script src="/client/main/MainController.js"></script>
    <script src="/client/main/MessageController.js"></script>
    <script src="/client/useractivities/runs/RunsController.js"></script>
    <script src="/client/groups/RoutesController.js"></script>


</body>
</html>
