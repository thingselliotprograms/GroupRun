<div class="authscreen">
    <h1>Login, You Wonderful Athlete!</h1>
    <form ng-submit="vm.onSubmit()" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="inputUsername" ng-model="vm.logins.username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control" id="inputPassword" ng-model="vm.logins.password" placeholder="Password">
                </div>
            </div>
            <div class="col-lg-2"></div>
            <input type="submit" class="btn btn-default" value="Login">
        </fieldset>
    </form>
    <hr />
    <a href="/signup" class="biglink"><div class="jumbotron container-fluid authlink"><h2>Or Sign Up!</h2></div></a>
</div>
