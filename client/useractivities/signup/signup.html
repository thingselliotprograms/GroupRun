<div class="authscreen">
    <h1>Sign On Up</h1>
    <form ng-submit="vm.onSubmit()" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="inputUsername" ng-model="vm.signup.username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control" id="inputPassword" ng-model="vm.signup.password" placeholder="Password">
                </div>
            </div>
            <div class="col-lg-2"></div>
            <input type="submit" class="btn btn-default" value="Register">
        </fieldset>
    </form>
    <hr />
    <a href="/login" class="biglink"><div class="jumbotron container-fluid authlink"><h2>Log In If You've Got 'em!</h2></div></a>
</div>
